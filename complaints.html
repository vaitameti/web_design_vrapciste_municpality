<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints</title>
</head>

<body>
  <nav class="navbar">
    <div class="municipality-title">Vrapciste <br>municpality</div>
    <p id="slogan">Complaints</p>
    <div class="navbar-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <form class="searchForm" action="Search.html">
      <input class="search" type="text" placeholder="Search.." aria-label="search">
      <button type="submit" class="searchButton" value="button" aria-label="search button"><i
          class="fa fa-search"></i></button>
    </form>
  </nav>


  <form class="form">
    <p>Complaint Form</p>
    <div>
      <label for="name" class="formInside">Name</label>
      <input type="text" id="name" name="name" placeholder="John" class="formInside" required>
    </div>
    <div>
      <label for="surname" class="formInside">Surname</label>
      <input type="text" id="surname" name="surname" placeholder="Smith" class="formInside" required>
    </div>
    <div>
      <label for="email" class="formInside">Email</label>
      <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" class="formInside" required>
    </div>
    <div>
      <label for="message" class="formInside">Message</label>
      <textarea name="message" id="message" cols="40" placeholder="Type your message here" class="formInside"
        required></textarea>
    </div>
    <div>
      <label for="birthdate" class="formInside">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate" class="formInside" required>
    </div>
    <div>
      <input type="submit" value="Submit" class="formInside" aria-label="reset form button">
      <input type="reset" class="formInside" aria-label="submit the button">
    </div>
  </form>


  <footer class="footer">
    <div id="footerLinks">
      <ul>
        <li><a href="Workers/mayor.html">> Mayor</a></li>
        <li><a href="about.html">> About</a></li>
        <li><a href="Employees.html">> Employees</a></li>
      </ul>
      <ul>
        <li><a href="news.html">> News</a></li>
        <li><a href="contact.html">> Contact</a></li>
        <li><a href="complaints.html">> Complaints</a></li>
      </ul>
    </div>
    <br>
    <p>Jasin AMETI</p>
    <p>mayor of Vrapciste</p>
    <div class="socialMediaicons">
      <a href="https://www.facebook.com/" class="fa fa-facebook" id="facebook" aria-hidden="true"
        aria-label="redirect to facebook page of vrapciste municipality"></a>
      <a href="https://www.instagram.com/" class="fa fa-instagram" id="instagram" aria-hidden="true"
        aria-label="redirect to instagram page of vrapciste municipality"></a>
      <a href="https://www.twitter.com/" class="fa fa-twitter" id="twitter" aria-hidden="true"
        aria-label="redirect to twitter page of vrapciste municipality"></a>
    </div>
    <div class="copyright">
      <p>Vrapciste Municipality-2022 Â© </p>
      <p>Designed by:Vait-Orhan-Murad</p>
    </div>
  </footer>
</body>

</html>
